<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.center{
            margin: auto;
            text-align: center;
        }
        div.clr-gry{
            width: 1200px;
            background-color: #eeeeee;
        }
        div.alt{
            background-color: #7ee5da;
            margin: 2px;
            padding: auto;
            float: left;
            text-align: center;
            position:relative;
            right: -155px;
        }
        div.byt{
            width: 450px;
            height: 130px;
        }
        div.byt2{
            width: 300px;
            height: 130px;
        }
    </style>
</head>

<body>
    <div class="center">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google icon">
    </div>
    <div class="center clr-gry">
        <p>Search the web using Google! </p>
        <input type="text">
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <div class="alt byt">
        <p>Special Searches</p>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <div class="alt byt2">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!<a>
        <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info<a>
        <br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
    </div>
    <div class="alt byt">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input type="text" value="your e-mail">
        <br>
        <button>Subscribe</button>
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>
    
</body>
